<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 2rem;
            color: white;
            position: relative;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .admin-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .user-selection, .subject-selection {
            margin-bottom: 1.5rem;
        }

        .user-selection label, .subject-selection label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #fdbb2d;
            outline: none;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #viewQuestions {
            background: #4CAF50;
            color: white;
        }

        #refreshQuestions {
            background: #2196F3;
            color: white;
        }

        #addQuestion {
            background: #FFC107;
            color: #333;
        }

        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .question-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .question-form h3 {
            color: #FFC107;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .question-form input, .question-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .question-form input:focus {
            border-color: #FFC107;
            outline: none;
        }

        .question-form button[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .question-form button[type="submit"]:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #questionDisplay {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .logout-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 12px 24px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background: #ff1a1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .logout-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .logout-button {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üéì Admin Dashboard</h1>
        </div>
        
        <div class="admin-controls">
            <div class="user-selection">
                <label for="userSelect">üë§ Select User:</label>
                <select id="userSelect">
                    <option value="">Select User</option>
                    <option value="Aryan_Singh">Aryan Singh</option>
                    <option value="Aditya_Singh">Aditya Singh</option>
                </select>
            </div>
            
            <div class="subject-selection">
                <label for="subjectSelect">üìö Select Subject:</label>
                <select id="subjectSelect">
                    <option value="">Select Subject</option>
                    <option value="General_Awareness">General Awareness</option>
                    <option value="Science">Science</option>
                    <option value="Math">Math</option>
                    <option value="English">English</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button id="viewQuestions">üëÅÔ∏è View Questions</button>
                <button id="refreshQuestions">üîÑ Refresh Questions</button>
                <button id="addQuestion">‚ûï Add Question</button>
            </div>
        </div>
        
        <div id="questionDisplay"></div>
        
        <form id="addQuestionForm" class="question-form" style="display: none;">
            <h3>üìù Add New Question</h3>
            <div>
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" required>
            </div>
            <div>
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" required>
            </div>
            <div>
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" required>
            </div>
            <div>
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" required>
            </div>
            <div>
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" required>
            </div>
            <div>
                <label for="answer">Correct Answer:</label>
                <input type="text" id="answer" name="answer" required>
            </div>
            <div>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div>
                <label for="explanation">Explanation:</label>
                <input type="text" id="explanation" name="explanation" required>
            </div>
            <button type="submit">Add Question</button>
        </form>

        <button class="logout-button" onclick="logout()">
            <span class="logout-icon">üö™</span>
            Logout
        </button>
    </div>
    
    <script src="admin.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('isAdmin');
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
