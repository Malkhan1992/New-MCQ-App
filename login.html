<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(to right, #a8d0e6, #dff6ff);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white;
        }
        .login-container {
            background: linear-gradient(to right, #0a3d62, #1e5799);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .welcome-text {
            font-size: 30px;
            font-weight: bold;
            color: #ffeb3b;
            margin-bottom: 30px;
            font-family: 'Comic Neue', cursive;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.3);
        }
        h2 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            text-align: left;
            margin: 5px 0;
            color: white;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ffeb3b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #ffeb3b;
            border: none;
            color: #333;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background: #ffd700;
            transform: translateY(-2px);
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="mindimage.png" alt="MindImage" class="logo">
        <div class="welcome-text">Welcome to Knowledge World</div>
        
        <div class="login-form">
            <h2>Login</h2>
            <p id="error-message" class="error"></p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();
            let errorMessage = document.getElementById('error-message');

            // Admin credentials
            const adminCredentials = {
                username: "admin",
                password: "admin123"
            };

            // Student credentials
            const validUsers = {
                "Aryan Singh": "Ar2016",
                "Aditya Singh": "Ad2017"
            };

            // Check if admin login
            if (username === adminCredentials.username && password === adminCredentials.password) {
                localStorage.setItem("isAdmin", "true");
                window.location.href = "admin.html";
                return;
            }

            // Check if student login
            if (validUsers[username] && validUsers[username] === password) {
                localStorage.setItem("loggedInUser", username);
                window.location.href = "subjects.html";
                return;
            }

            // If neither admin nor student credentials match
            errorMessage.textContent = "Invalid username or password";
            errorMessage.style.display = "block";
        });
    </script>
</body>
</html>
